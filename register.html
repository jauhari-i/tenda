          <div class="col-lg-6 col-md-6">
            <div class="register_part_form">
              <div class="register_part_form_iner">
                <h3>
                  Ayo Gabung Bersama Kami! ! <br />
                  Silahkan register sekarang
                </h3>
                <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                  <div class="col-md-12 form-group p_star">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      value=""
                      placeholder="Nama Lengkap"
                    />
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input
                      type="text"
                      class="form-control"
                      id="tlpn"
                      name="tlpn"
                      value=""
                      placeholder="Nomer Telepon"
                    />
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input
                      type="text"
                      class="form-control"
                      id="alamat"
                      name="alamat"
                      value=""
                      placeholder="Alamat"
                    />
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value=""
                      placeholder="Email"
                    />
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      value=""
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input
                      type="password"
                      class="form-control"
                      id="password2"
                      name="password2"
                      value=""
                      placeholder="Konfirmasi Password"
                    />
                  </div>
                  <div class="col-md-12 form-group">
                    <button type="submit" value="submit" class="btn_3">
                      register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
